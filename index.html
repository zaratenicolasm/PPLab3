<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MODELO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- AGREGAR ARCHIVOS JS AQUI -->
  <script src="app.js"></script>
</head>

<body style="background-color:darkgrey">
  <div class="container" style="background-color:lightblue">
    <br>
    <table class="table" style="background-color:gray">
        <tr>
            <td><h4>ZARATE NICOLAS</h4></td>
        </tr>
    </table>
    <br>
    <h4>ABM - PERRO</h4>
    <br>
    <div class="row responsive-utilities-test visible-on">

      <table class="table table" style="width:90%" >
        <tr>
          <td style="width:45%">
            <table class="table table-hover" style="background-color:cornflowerblue">
              <tr>
                <td><label class="col-md-2 control-label">Tamaño</label></td>
                <td><input type="text" id="txtTamanio" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Edad</label></td>
                <td><input type="text" id="txtEdad" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Precio</label></td>
                <td><input type="text" id="txtPrecio" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Nombre</label></td>
                <td><input type="text" id="txtNombre" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Raza</label></td>
                <td><select id="cboRaza" style="max-width:180px;min-width:130px" > 
                    <option>Salchicha</option>
                    <option>Caniche</option>
                    <option>Pug</option>
                    <option>Bulldog</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Foto</label></td>
                <td><input type="file" id="foto" /></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center"><img id="imgFoto" src="./BACKEND/huella.jpg" width="300px" height="100px" /></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="button" value="Agregar JSON" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarPerroJSON()" />
                  <input type="button" value="Mostrar JSON" class="btn btn-info" onclick="PrimerParcial.Manejadora.MostrarPerrosJSON()" />
                  <input type="button" value="Agregar en BD" id="idAgregarBD" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarPerroEnBaseDatos()" />
                  <input type="button" value="Verificar y agregar BD" class="btn btn-danger" onclick="PrimerParcial.Manejadora.VerificarYAgregarBD()" />
                  <input type="button" value="Mostrar BD" class="btn btn-warning" onclick="PrimerParcial.Manejadora.MostrarPerrosBaseDatos()" />
                  <input type="button" value="Obtener perros por tamaño" class="btn" onclick="PrimerParcial.Manejadora.OPPT()" />
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    </div>
    <input type="hidden" id="hdnIdModificacion"><!-- PARA MODIFICAR -->
    <div id="divSpinner" style="display:block;position:absolute"><img id="imgSpinner" src="" /></div><!-- PARA EL SPINNER -->
  </div>
</body>

</html>
